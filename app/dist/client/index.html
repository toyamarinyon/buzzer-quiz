<!DOCTYPE html>
<html ng-app="buzzer-quiz">
  <head>
    <title>buzzer-quiz</title>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/core.css">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
  </head>
  <body ng-class="[status,playerColor]" ng-click="hello()" class="playerColor">
    <div ng-view class="view"></div>
    <!-- Socket.io-->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Module dependencies.-->
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-cookies/angular-cookies.min.js"></script>
    <script src="/angular-resource/angular-resource.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>
    <script src="/wxAngularFullscreen/angular-fullscreen.js"></script>
    <!-- Initializing.-->
    <script src="/bootstrap.js"></script>
    <!-- Load services.-->
    <script src="/services/socket.js"></script>
    <!-- Load controllers.-->
    <script src="/controllers/index.js"></script>
    <script src="/controllers/master.js"></script>
    <script src="/controllers/slave.js"></script>
  </body>
</html>
